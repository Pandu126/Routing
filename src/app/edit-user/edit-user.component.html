
<div>
  <diV class="form-group">
    <label for="">Id:</label>
    <input type="text" class="form-control" [(ngModel)]="editUserDetails.id" />
  </diV>
  <diV class="form-group">
    <label for="">Name:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="editUserDetails.name"
    />
  </diV>
  <div class="form-group">
    <label for="">Age</label>
    <input type="text" class="form-control" [(ngModel)]="editUserDetails.age">
</div>
<div class="form-group">
    <label for="">Gender</label>
    <input type="text" class="form-control" [(ngModel)]="editUserDetails.gender">
</div>
</div>

<div class="my-3">
    <app-user [editUserDetails]="editUserDetailsNew" (updateUser)="getUpdatedDetails($event)"></app-user>
</div>
